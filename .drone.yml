---
kind: pipeline
type: kubernetes
name: build-fpm-centos-8

trigger:
  branch:
    - master
  event:
    include:
      - push

steps:
  - name: fpm-centos 8
    image: docker
    environment:
      REPO: quay.io
    settings:
      username:
        from_secret: QUAYIO_DOCKER_USERNAME
      password:
        from_secret: QUAYIO_DOCKER_PASSWORD
    volumes:
      - name: dockersock
        path: /var/run
    commands:
    # wait for docker to start
    - timeout 15s /bin/sh -c 'while [ ! -S /var/run/docker.sock ]; do sleep 1; done'
    - docker pull $REPO/gravitational/fpm-centos:8 || true
    - cd centos/8 && docker build -t $REPO/gravitational/fpm-centos:8 .
    - docker login -u="$PLUGIN_USERNAME" -p="$PLUGIN_PASSWORD" $REPO
    - docker push $REPO/gravitational/fpm-centos:8

services:
  - name: Start Docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}

